{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block titulo %}{% endblock %}</title>

    <!-- Font awesome 5 -->
    <link href="{% static 'fonts/fontawesome/css/all.min.css' %}" type="text/css" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="{% static "lib/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
    <!-- Staff CSS-->
     <link href="{% static "css/style.css" %}" rel="stylesheet" >

  </head>
  <body>
  <!-- HEADER -->
      <nav class="navbar staff-nav navbar-inverse  navbar-static-top">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
      
            <br>
            <a  href="/"><img  src="{% static 'imagem/logo.png' %}"></a>
            <!-- <a class="navbar-brand glyphicon glyphicon-circle-arrow-right" href="/">
          
            </a> -->
          </div>
        
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
            
            <br>
            <!-- <li><a href="/contas">Contas</a></li> -->
            <li><a href="/materiais">Catálogo</a></li>
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="{% url 'materiais' %}"
    
              id="download">Material por conta<span class="caret"></span></a>
              <ul class="dropdown-menu" aria-labelledby="download">
                {% for conta in links %}
                        
                  <li><a href="{{ conta.get_absolute_url }}">{{ conta.descricao }}</a></li>
            
                {% endfor %}
      
      
              </ul>
            </li>
       
                
            </ul>
         
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
      <div class="container">
     
          {% block conteudo %}
          
          {% endblock %}
	    </div>
    


 <!-- FOOTER -->
      <footer class="footer navbar-static-bottom" >
       <div class="staff-footer">
            <div class="container">
                <p class="staff-aling-rigth">Seção de Logística - Catálogo de materiais
                </p>
            </div>
      </div>
      </footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static "lib/jquery/jquery-1.11.2.js" %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static "lib/bootstrap/js/bootstrap.min.js" %}"></script>
  </body>
</html>
